---
apache:
  user: apache
  group: apache

redisio:
  version: "2.6.13"

rosetta:
  agent:
    include_loggen: true
    apache_access_log: /home/vagrant/logs/access.log

java:
  jdk_version: '7'

elasticsearch:
  version: "0.90.5"
  nginx:
    users:
      -
        username: aws
        password: awsdemo
    allow_status: true
  bootstrap.mlockall: false

kibana:
  webserver_port: 8001
  user: www-data

logstash:
  elasticsearch_ip: localhost
  elasticsearch_port: 9200
  server:
    install_rabbitmq: false
