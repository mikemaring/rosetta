---
apache:
  user: www-data
  group: www-data

rosetta:
  agent:
    include_loggen: true
    loggen_bin: /home/ubuntu/.rbenv/shims/apache-loggen
  broker:
    redis_host: rosetta-broker.t1wsve.0001.usw2.cache.amazonaws.com
  filter:
    flush_size: 100
    s3:
      access_key_id: your_key
      secret_access_key: your_secret_key
      bucket: rosetta-logs/apache
      endpoint_region: us-west-2
      size_file: 67108864 # 64MB

java:
  jdk_version: '7'

elasticsearch:
  version: "0.90.5"
  nginx:
    users:
      -
        username: aws
        password: awsdemo
    allow_status: true
  bootstrap.mlockall: false

kibana:
  download_url: https://s3-us-west-2.amazonaws.com/yifeng-public/download
  version: "20130929"
  user: www-data
  es_server: 172.31.13.121
  nginx:
    users:
      -
        username: aws
        password: awsdemo

logstash:
  elasticsearch_ip: 172.31.13.121
  elasticsearch_port: 9200
  server:
    install_rabbitmq: false
    xms: 128M
    xmx: 512M
